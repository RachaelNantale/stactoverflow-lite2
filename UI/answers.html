<body>
    <header>

    <section>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>

                    <a href="questions.html">Questions</a>
                </li>
                <li>

    <article>
            <div class="questions">
                <div class="qtn-field">
                    <div class="qtn-asked">
                        <div id="outputs"><a href="#"></a>
                            </div>
                             <button class="btn-1"><a href="getanswers.html">View all answers</a></button> </div>

                   
                    <form id="answerQuestion">
                    <textarea id="answer">Please add your answer here </textarea>

                    <button class="btn-1" id="btn-2-submit" formaction="#">Submit</button>
                </form>

                    </div>
                    </div>
                </div>




        </article>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
 <script type="text/javascript">
    let Question_ID = localStorage.getItem('Question_ID');
    let payload = localStorage.getItem('token');
    

     fetch('http://127.0.0.1:5000/api/v1/questions/' + Question_ID,
            {
            method: 'GET',
            headers: {
                "Accept": "application/json, */*",
                "Content-type": "application/json",
                "Authorization": `Bearer ${payload}`
            }

        })
                 .then((response) => response.json())
                 .then((data) => {
                    
                    let outputs = '';
                    data.forEach(function (questions) {
                        outputs += `
                    <div>
                     <h3>${questions.title}</h3>
                    <p> Description: ${questions.description}</p>
                    <p> Tags: ${questions.tags}</p>
                    <p> Asked at: ${questions.time}</p> 
                    </div>
                        `;
                    });
                    document.getElementById('outputs').innerHTML = outputs;
                    })

     //Function for answer question
    document.getElementById('answerQuestion').addEventListener('submit', answerQuestion);                
    function answerQuestion(e){
            e.preventDefault();
            let answer = document.getElementById('answer').value;
            let payload = localStorage.getItem('token');
            let Question_ID = localStorage.getItem('Question_ID');
            console.log(Question_ID)

            
    
            fetch(`http://127.0.0.1:5000/api/v1/questions/${localStorage.getItem("Question_ID")}/answers`,
            {

                method: 'POST',
                headers: {
                    "Accept": "application/json, */*",
                    "Content-type": "application/json",
                    "Authorization": `Bearer ${payload}`
                },
                body: JSON.stringify({answer:answer})
            })
            .then((response) => response.json())
            .then((data) => {console.log(data)
                if (data.message === "Created succesfully") {
                    swal('Answer created succesfully');
                    window.location.href='getanswers.html';
                    }
                else if(data.message === "Answer already exists"){
                    swal("Sorry answer already given");
                }

                else {swal(data.message)}
            })
            localStorage.setItem("Answer_ID", Answer_ID);

            }


</script>

</body>

</html>
