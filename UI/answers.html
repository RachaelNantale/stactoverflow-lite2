 <script type="text/javascript">
    let Question_ID = localStorage.getItem('Question_ID');
    let payload = localStorage.getItem('token');
    

     fetch('http://127.0.0.1:5000/api/v1/questions/' + Question_ID,
            {
            method: 'GET',

                "Accept": "application/json, */*",

            }

                 .then((response) => response.json())

                    console.log(data)

                        `;
                    console.log('bad company1')

                    document.getElementById('outputs').innerHTML = outputs;

     //Function for answer question
    document.getElementById('answerQuestion').addEventListener('submit', answerQuestion);                
    function answerQuestion(e){
            e.preventDefault();
            let answer = document.getElementById('answer').value;
            let payload = localStorage.getItem('token');
            let Question_ID = localStorage.getItem('Question_ID');
            console.log(Question_ID)

            
    
            fetch(`http://127.0.0.1:5000/api/v1/questions/${localStorage.getItem("Question_ID")}/answers`,
            {

                method: 'POST',
                headers: {
                    "Accept": "application/json, */*",
                    "Content-type": "application/json",
                    "Authorization": `Bearer ${payload}`
                },
                body: JSON.stringify({answer:answer})
            })
            .then((response) => response.json())
            .then((data) => {console.log(data)
                if (data.message === "Created succesfully") {
                    alert('Answer created succesfully');
                    window.location.href='getanswers.html';
                    }
                else if(data.Message === "Answer already exists"){
                    alert("Sorry answer already given");
                }

                else {alert(data.message)}
            })
            // console.log(localStorage.setItem("Answer_ID", Answer_ID));

            }
